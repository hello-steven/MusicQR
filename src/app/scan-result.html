<ion-header>

    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Scan - QR Music App</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

</ion-header>

<ion-content padding>

    </ion-col>
  </ion-row>
  <ion-row>

      <h2 class="Scan-resultUser">{{scannedText}}</h2>
    </ion-col>
  </ion-row>
</ion-content>
