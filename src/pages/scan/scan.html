<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Scan - QR Music App</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 class="section-title">Scan your QR Code Here</h2>
  <h3>{{eventTitle}}</h3>
  <button ion-button block color="royal" class="Scan-button" (click)="scanQR()" [disabled]="loading">{{buttonText}}</button>
</ion-content>
