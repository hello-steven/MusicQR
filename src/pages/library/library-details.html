<ion-header>
  <ion-navbar>
    <ion-title>
      Library - QR Music App
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list class="details-list">
      <ion-list-header>
        {{ list.desc }}
      </ion-list-header>
      <ion-searchbar (ionInput)="getItems($event)">
      </ion-searchbar>
      <ion-item-sliding *ngFor="let spotify_list of spotify_lists">
        <button class="list-button" ion-button icon-add color="light">
            <a href="http://open.spotify.com/{{spotify_list.type}}/{{spotify_list.id}}">{{spotify_track.name}}</a>
        </button>
        <ion-item-options side="right">
          <button ion-button (click)="deleteDetail(spotify_list.id)" icon-left color="danger">
            <ion-icon name="trash" item-left></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
